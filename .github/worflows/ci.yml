name: CI Pipeline - Code Quality

# Se dispara en cada Push o Pull Request hacia la rama main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  python-linting:
    name: Python Linting & Code Style
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Verificar estilo con Black
      # Validamos que el código esté "bonito" según el estándar
      run: |
        echo "Ejecutando Black..."
        black --check .

    - name: Verificar orden de imports con Isort
      run: |
        echo "Ejecutando Isort..."
        isort --check-only --profile black .

    - name: Analizar sintaxis con Flake8
      # Usamos las mismas exclusiones que probaste en tu PC para que no falle por código ajeno
      run: |
        echo "Ejecutando Flake8..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,infra,.git,__pycache__,spark-elt